<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="board"></div>
    <form class="playernames">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" placeholder="Player 1" />
      <label for="ai1">AI</label>
      <input type="checkbox" / id="ai1">
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" placeholder="Player 2" />
      <label for="ai2">AI</label>
      <input type="checkbox" / id="ai2">
      <button id="newgame">New Game</button>
    </form>
    <script src="javascript.js"></script>
  </body>
</html>
